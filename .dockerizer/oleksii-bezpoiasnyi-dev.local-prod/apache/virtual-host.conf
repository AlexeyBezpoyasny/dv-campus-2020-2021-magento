<VirtualHost *:80>
    ServerName oleksii-bezpoiasnyi-dev.local
    ServerAlias oleksii-bezpoiasnyi-dev.local www.oleksii-bezpoiasnyi-dev.local oleksii-bezpoiasnyi-second-dev.local www.oleksii-bezpoiasnyi-second-dev.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName oleksii-bezpoiasnyi-dev.local
    ServerAlias oleksii-bezpoiasnyi-dev.local www.oleksii-bezpoiasnyi-dev.local oleksii-bezpoiasnyi-second-dev.local www.oleksii-bezpoiasnyi-second-dev.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/oleksii-bezpoiasnyi-dev.local-prod.pem
        SSLCertificateKeyFile /certs/oleksii-bezpoiasnyi-dev.local-prod-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>